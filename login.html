 <div class="container">
    <form class="form" id="login">
        <h1 class="form__title">Log In</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" name="username" class="form__input" autofocus placeholder="Username">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" name="password" class="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            Select User Type:
            <select id="userType" name="type">
                <option value="learner"> Learner</option>
                <option value="employee"> Employee</option>
            </select>
        </div>
        <button class="form__button" a href="home.html" type="submit" class="form-control btn btn-primary">Continue</a></button></form>
        <p class="form__text">
            <a class="form__link" href="signup.html" id="linkLogin">Don't have an account? Create account</a>
        </p>
    </form>
</div>
